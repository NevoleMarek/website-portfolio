<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="keywords" content="Portfolio, Machine learning, Data science">
    <meta name="description" content="Portfolio website">
    <meta name="author" content="Marek Nevole">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- load static files-->
    {% load static %}

    <!-- Icon used from https://iconsmind.com/ -->
    <link rel="icon" sizes="192x192" href="{% static 'img/android-chrome-192x192.png' %}"/>
    <link rel="icon" sizes="512x512" href="{% static 'img/android-chrome-512x512.png' %}"/>
    <link rel="icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}"/>
    <link rel="icon" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}"/>
    <link rel="icon" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}"/>

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md" >
        <div class="container-fluid">
            <div class="{% block active-home %}{% endblock %}">
                <a class="brand navbar-brand ms-3" href={% url 'home' %}>Marek Nevole</a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <div class="navbar-toggler-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-3 {% block active-about %}{% endblock %}">
                        <a class="nav-link" href={% url 'about' %}>About</a>
                    </li>
                    <li class="nav-item me-3 {% block active-portfolio %}{% endblock %}">
                        <a class="nav-link" href={% url 'portfolio' %}>Portfolio</a>
                    </li>
                    <li class="nav-item me-3 {% block active-blog %}{% endblock %}">
                        <a class="nav-link disabled">Blog</a>
                    </li>
                    <li class="nav-item me-3 {% block active-contact %}{% endblock %}">
                        <a class="nav-link" href={% url 'contact' %}>Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid content">
        {% block content %}
        {% endblock %}
    </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
